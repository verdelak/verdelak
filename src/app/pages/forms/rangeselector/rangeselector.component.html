<dx-range-selector
  id="range-selector"
  [value]="[40000, 80000]"
  title="Select House Price Range"
>
  <dxo-margin [top]="50"></dxo-margin>
  <dxo-scale
    [startValue]="15000"
    [endValue]="150000"
    [minorTickInterval]="500"
    [tickInterval]="15000"
  >
    <dxo-label format="currency"></dxo-label>
    <dxo-minor-tick [visible]="false"></dxo-minor-tick>
  </dxo-scale>
  <dxo-slider-marker format="currency"></dxo-slider-marker>
</dx-range-selector>

<dx-range-selector
  id="range-selector"
  [value]="['1', '2']"
  title="Select a Product Weight"
  [dataSource]="dataSource"
>
  <dxo-margin [top]="50"></dxo-margin>
  <dxo-scale valueType="numeric"></dxo-scale>
  <dxo-chart>
    <dxi-series valueField="appleCost" color="#00ff00"></dxi-series>
    <dxi-series valueField="orangeCost" color="#ffa500"></dxi-series>
    <dxo-common-series-settings type="spline" argumentField="weight">
    </dxo-common-series-settings>
  </dxo-chart>
</dx-range-selector>


<dx-range-selector
  id="range-selector"
  [value]="['6/1/2024', '6/8/2024']"
  title="Select a Vacation Period"
>
  <dxo-margin [top]="50"></dxo-margin>
  <dxo-scale
    [startValue]="startValue"
    [endValue]="endValue"
    minorTickInterval="day"
    tickInterval="week"
    minRange="week"
    maxRange="month"
  >
    <dxo-minor-tick [visible]="false"></dxo-minor-tick>
  </dxo-scale>
  <dxo-slider-marker format="monthAndDay"></dxo-slider-marker>
</dx-range-selector>


<dx-range-selector
  id="range-selector"
  title="Select a Month Period"
  [value]="['2013/03/01', '2013/03/07']"
  [dataSource]="dataSource2"
>
  <dxo-margin [top]="50"></dxo-margin>
  <dxo-chart>
    <dxi-series valueField="dayT" color="yellow"></dxi-series>
    <dxi-series valueField="nightT"></dxi-series>
    <dxo-common-series-settings type="steparea" argumentField="date">
    </dxo-common-series-settings>
  </dxo-chart>
  <dxo-scale minorTickInterval="day" valueType="datetime">
    <dxo-tick-interval [days]="2"></dxo-tick-interval>
  </dxo-scale>
  <dxo-slider-marker format="day"></dxo-slider-marker>
</dx-range-selector>
